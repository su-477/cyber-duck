<div class="editWorkItem row">
    
    <div class="editWorkItem__close"></div>
    <div class="col-12 col-lg-6" id="editLeftPanel">
        
        <h2>Work Item: <span id="editWI_ID"></span></h2>
        <p class="editWorkItem__date" id="editWI_Created"></p>
        <h4>Title</h4>
        <textarea class="editWorkItem__field" id="editWI_Title" cols="150"></textarea>
        <h4>Description/Repro Steps</h4>
        <div contenteditable class="editWorkItem__description" id="editWI_Desc"></div>
        <h4>Assign to user</h4>
        <select class="editWorkItem__dropdown" id="editAssignedTo"></select>
        <br><br>
        <button class="editWorkItem__button" id="editWI_Submit">Update here</button>
        <button id="editWI_GoTo">Go to page</button>
    </div>
    <div class="col-12 col-lg-6 editWorkItem__comments">
        
        <h2>&nbsp;</h2>
        <p class="editWorkItem__date" id="editWI_Changed"></p>
        <h4>Discussion:</h4>
        <div id="workItemComments"></div>
    </div>
</div>
